<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        
        <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600" rel="stylesheet">
        <link rel="stylesheet" href="css/style.css">
        <link rel="shortcut icon" type="image/png" href="img/favicon.png">
        
        <title>trillo &mdash; Your all-in-one booking app</title>
    </head>
    <body>
        <div class="container">
            <header class="header">
                <img src="img/logo.png" alt="trillo logo" class="logo">
            </header>
            <div class="content">
                <nav class="sidebar">
                    <form action="#" class="seach">
                        <input type="text" class="seach__input" placeholder="seach hotels">
                        <button class="seach__button">
                            <svg class="seach__icon">
                                <use xlink:href='img/icomoon/sprite.svg#icon-magnifying-glass'>
                                </use>
                            </svg>
                        </button>
                        <nav class="use-nav">
                            <div class="user-nav__icon-box">
                                <svg class="user-nav__icon">
                                    <use xlink:href='img/icomoon/sprite.svg#icon-bookmark'>
                                    </use>
                                </svg>
                            </div>
                            <div class="user-nav__icon-box">
                                <svg class="user-nav__icon">
                                    <use xlink:href='img/icomoon/sprite.svg#icon-chat'>
                                    </use>
                                </svg>
                            </div>
                        </nav>
                    </form>
                </nav>
                <main class="hotel-view">
                    
                </main>
            </div>
        </div>
    </body>
</html>
